name: Makefile CI - vfo test workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: pwd
      run: pwd

    - name: ls -la
      run: ls -la
          
    - name: Install dependencies
      run: make
    
    - name: make tests
      run: make tests

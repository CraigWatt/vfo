name: test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: install cmocka
      run: sudo apt-get install -y libcmocka0
    
    - name: run make tests
      run: make tests

    - name: run make clean_tests
      run: make clean_tests

name: ğŸ“¦ release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  linux-build:
    name: ğŸ‘· Build files for packaging
    runs-on: macos-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3.3.0

      - name: ğŸ—ï¸ Build application
        run: make

      - name: ğŸ’­ Cache application
        uses: actions/cache@v3.2.2
        id: vfo-build
        with:
          path: |
            ./bin/vfo
            ./src/vfo_config.conf
          key: ${{ github.sha }}

  apple-pkg:
    name: ğŸ‘· Setup macOS .pkg
    runs-on: macos-latest
    needs: [linux-build]
    
    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v3.3.0

    - name: â“is brew installed
      run: brew -v
      
    - name: ğŸ”¨ install xmlstarlet
      run: brew install xmlstarlet
      
    - name: â“is xmlstarlet installed
      run: xmlstarlet --version
      
    - name: ğŸ”¨ install python
      run: brew install python
      
    - name: â“ is python installed
      run: python -v

    - name: ğŸ¤ŒğŸ’­ fetch Cache
      uses: actions/cache@v3.2.2
      id: vfo-build
      with:
        path: |
            ./bin/vfo
            ./src/vfo_config.conf
        key: ${{ github.sha }}

    - name: ğŸ«³ position application to payload
      run: |
        cp bin/vfo munki-pkg-workspace/vfo_macOS_installer/payload/bin
        cp src/vfo_config.conf munki-pkg-workspace/vfo_macOS_installer/payload/bin
      
      
    - name: âœï¸ ReWrite version string in build-info.plist from tag
      run: |
        xmlstarlet ed --inplace -u "/plist/dict/string[@id=9]" -v $GITHUB_REF_NAME munki-pkg-workspace/vfo_macOS_installer/build-info.plist
    
    - name: ğŸ—ï¸ Build Pkg file
      run: |
        python munki-pkg-workspace/munkipkg munki-pkg-workspace/vfo_macOS_installer

    - name: ğŸ’­ Cache .pkg
      uses: actions/cache@v3.2.2
      id: macos-pkg
      with:
        path: munki-pkg-workspace/vfo_macOS_installer/build/*
        key: ${{ github.sha }}




  # linux-pkg:
  #   name: Setup Linux .pkg
  #   needs: [linux-build]

  # windows-pkg:
  #   name: Setup Windows .pkg
  #   needs: [linux-build]

  release:
    name: ğŸ“¦ release
    needs: [apple-pkg] 
    # linux-pkg, windows-pkg
    runs-on: ubuntu-latest

    steps:
    - name: â¬‡ï¸ Checkout repo
      uses: actions/checkout@v3.3.0

    - name: ğŸ¤ŒğŸ’­ fetch Application Cache
      uses: actions/cache@v3.2.2
      id: vfo-build
      with:
        path: |
            ./bin/vfo
            ./src/vfo_config.conf
        key: ${{ github.sha }}

    - name: ğŸ«³ position application to static build folder
      run: |
        mkdir static_build
        cp bin/vfo static_build
        cp src/vfo_config.conf static_build

    - name: ğŸ’â€â™‚ï¸ generate static_build/README.txt
      run: |
        touch static_build/README.txt
        echo -e "Place vfo & vfo_config.conf into your $PATH" > static_build/README.txt

    - name: ğŸ¤ zip static_build folder
      run: zip -r static_build.zip static_build

    - name: ğŸ¤ŒğŸ’­ fetch macOS .pkg Cache
      uses: actions/cache@v3.2.2
      id: macos-pkg
      with:
        path: munki-pkg-workspace/vfo_macOS_installer/build/*
        key: ${{ github.sha }}
  
    - name: ğŸ‘·ğŸ“¦ Release static builds & macOS pkg
      uses: softprops/action-gh-release@v0.1.15
#       if: startsWith(github.ref, 'refs/tags/')
      with:
        generate_release_notes: true
        body_path: RELEASE.txt
        files: |
          munki-pkg-workspace/vfo_macOS_installer/build/*
          static_build.zip

  
